<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" type="text/css"/>
    <title>Codejam </title>
</head>
<body>
    <div class="app">
        <div class="ancients-container">
            <div id="anc" class="ancient-card" style="background-image: url(./assets/Ancients/Azathoth.png);"></div>
            <div id="anc" class="ancient-card" style="background-image: url(./assets/Ancients/Cthulthu.png);"></div>
            <div id="anc" class="ancient-card" style="background-image: url(./assets/Ancients/IogSothoth.png);"></div>
            <div id="anc" class="ancient-card" style="background-image: url(./assets/Ancients/ShubNiggurath.png);"></div>
        </div>
        <div class="difficulty-container">
            <div class="difficulty">Низкая</div>
            <div class="difficulty">Средняя</div>
            <div class="difficulty">Высокая</div>
        </div>
        <div class="deck-container">
            <div class="shuffle-button">Замешать колоду</div>
            <div class="current-state">
                <div class="stage-container">
                    <span class="stage-text ">Первая стадия</span>
                    <div class="dots-container">
                        <div class="dot green">1</div>
                        <div class="dot brown">2</div>
                        <div class="dot blue">1</div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="stage-text ">Вторая стадия</span>
                    <div class="dots-container">
                        <div class="dot green">3</div>
                        <div class="dot brown">2</div>
                        <div class="dot blue">1</div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="stage-text ">Третья стадия</span>
                    <div class="dots-container">
                        <div class="dot green">2</div>
                        <div class="dot brown">4</div>
                        <div class="dot blue">0</div>
                    </div>
                </div>
            </div>
            <div class="deck"></div>
            <div class="last-card"></div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
